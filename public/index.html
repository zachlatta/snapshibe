<html>
<head>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="inputWrapper">
  <input type="text" id="messageInput" placeholder="such wow">
</div>
<script>
  var messagesRef = new Firebase('https://snapshibe.firebaseio.com:443/');

  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
      messagesRef.push({text:$('#messageInput').val()});
      $('#messageInput').val('');
    }
  });

  messagesRef.limit(10).on('child_added', function (snapshot) {
    addItem(snapshot.val().text);
  });

  // From dogecoin.com's shibbit shower
  function addItem(text) {
    docHeight = $(document).innerHeight() * 0.9;
    docWidth = $(document).innerWidth() * 0.9;
    textCol = '#' + Math.floor(Math.random() * 16777215).toString(16);
    textSize = Math.floor((Math.random() * 48) + 12);
    yPos = Math.floor((Math.random() * docHeight));
    xPos = Math.floor((Math.random() * docWidth));
    $('<div class="shibbit" style="color:' + textCol + ';left:' + xPos + 'px;top:' + yPos + 'px;font-size:' + textSize + 'px;">' + text + '</div>').appendTo("body").fadeIn('fast').delay(2000).fadeOut('fast');
  }
</script>
</body>
</html>
